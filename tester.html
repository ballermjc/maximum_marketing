<!DOCTYPE html>
<html lang="en">
<head>

  <title>Test Page</title>
  <!-- linking angular -->
  <script src="/assets/angular.min.js"></script>
  <!-- Bootstrap CSS -->

  <!-- linking custom styles -->
  <link rel="stylesheet" href="/assets/teststyles.css">
  <!-- include jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
  <!-- include Cycle2 -->
  <script src="/assets/jquery.cycle2.min.js"></script>
  <script src="http://malsup.github.io/jquery.cycle2.center.js"></script>
  <!-- include fonts -->
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="jumbotron">
    <h1>Welcome</h1>
    <p class="lead">Your message here</p>
    <p><a href="http://www.YourLinkHere.com" class="btn btn-primary btn-lg">Learn more &raquo;</a></p>
  </div>
  <div class="wrapper">

    <div class=flex-container>
      <div class="box two container-fluid">
        <div class="row-fluid">
          <img class="img img-responsive center-block" src="assets/images/logo.jpg" alt="This image type is not supported by your browser." />
        </div>
      </div>
      <div class="box three center-blockc">
        <div class="main cycle-slideshow center-block"
          data-cycle-center-horz=true
          data-cycle-center-vert=true
          data-cycle-pause-on-hover="true"

          data-cycle-fx="fadeout"
          data-cycle-speed="4500"
          data-cycle-timeout="1"
          data-cycle-easing="linear"

        >

          <img class="img img-responsive center-block" src="/assets/images/bus_state2.jpg">
          <img class="img img-responsive center-block" src="/assets/images/bus_state3.jpg">
          <img class="img img-responsive center-block" src="/assets/images/bus_state4.jpg">
          <img class="img img-responsive center block" src="/assets/images/bus_state5.jpg">
        </div>
      </div>
      <div class="box four">4</div>
    </div>
  </div>
